# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - PortfolioWebsiteBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://portfoliobackendcontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5fef9fe9b0874a8198563f5939007323 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f811be65f0ff4b59a053c347281ccc15 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: portfoliobackendcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5fef9fe9b0874a8198563f5939007323 }}/portfoliobackend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PortfolioWebsiteBackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_443de36891da4ca9b55b2de4e0987ef1 }}
        images: 'portfoliobackendcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5fef9fe9b0874a8198563f5939007323 }}/portfoliobackend:${{ github.sha }}'