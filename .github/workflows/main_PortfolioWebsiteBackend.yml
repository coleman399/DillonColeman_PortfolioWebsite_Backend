# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - PortfolioWebsiteBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://portfoliobackendcontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ed4699d0313e41b6b56ffea9a7152bde }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2732302e94754a888d6199a045b25ee6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: portfoliobackendcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ed4699d0313e41b6b56ffea9a7152bde }}/portfoliobackend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PortfolioWebsiteBackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad3ff4e2775e48d8a962f5d3009e7ee3 }}
        images: 'portfoliobackendcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ed4699d0313e41b6b56ffea9a7152bde }}/portfoliobackend:${{ github.sha }}'